<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="./stylesheet/style.css">
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./stylesheet/stylesheet.css" type="text/css">
</head>

<body>
  <div class="lside">
    <div class="container2">
      <div class="transbg"></div>
      <div class="imgholder">
        <img src="./assets/odin-lined.png" alt="Odin Logo">
        <span>ODIN</span>
      </div>
      <p class="credit">Photos on <a href="https://picsum.photos/">Picsum</a></p>
    </div>
  </div>
  <section class="rside">
    <div class="top">
      <h2>This is not a real online service! You know you need something <br>
        like this in your life to help you realize your deepest dreams. <br>
        Sign up <em>now</em> to get started.</h2>
      <h3>You <em>know</em> you want to.</h3>
    </div>
    <form action="#" class="form">
      <h2>Let's do this!</h2>
      <ul>
        <li>
          <label for="firstName">FIRST NAME</label>
          <input type="text" id="firstName" required>
        </li>
        <li>
          <label for="lastName">LAST NAME</label>
          <input type="text" id="lastName" required>
        </li>
        <li>
          <label for="email">EMAIL</label>
          <input type="email" id="email" required>
        </li>
        <li>
          <label for="phone">PHONE NUMBER</label>
          <input type="tel" id="phone" pattern="/[0-9]+/" required>
        </li>
        <li>
          <label for="password">PASSWORD</label>
          <input type="password" id="password" required>
          <p class="error">* Passwords do not match</p>
        </li>
        <li>
          <label for="confirm">CONFIRM PASSWORD</label>
          <input type="password" id="confirm" required>
        </li>
      </ul>

    </form>
    <div class="bot">
      <button type="submit" class="create">Create Account</button>
      <h3>Already have an account? <span><a href="./index.html"><b>Log in</b></a></span></h3>
    </div>
  </section>
</body>

</html>
